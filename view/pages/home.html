<div class="row">
    <div class="col s12">
        <div class="card white">
            <div class="card-content blue darken-3 white-text">
                <h1 style="margin:0; font-size:24px; font-weight: bold;">Standings</h1>
            </div>
            <table class="highlight responsive-table centered">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th></th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>

                </thead>
            
                <tbody id="standingsTable">

                                    </div>

                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>

            </table>
        </div>
